name: Snitch Node Client - Release
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install --force

      - name: Build
        run: npm run build

      - name: Set version
        working-directory:
        run: |
          npm version --no-git-tag-version --force --allow-same-version ${{ github.event.release.tag_name }} 
          npm run copy

      - name: Release to npm
        working-directory: ./build
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
