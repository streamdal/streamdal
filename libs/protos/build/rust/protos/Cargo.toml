[package]
name = "streamdal-protos"
version = "0.0.137"
edition = "2021"
authors = ["Daniel Selans <daniel@streamdal.com>"]
categories = ["development-tools"]
description = "Generated protobuf for rust used with `streamdal/server` components"
documentation = "https://github.com/streamdal/protos"
repository = "https://github.com/streamdal/protos"
homepage = "https://streamdal.com"
keywords = ["protobuf", "multi-language"]
license = "MIT"
readme = "README.md"

[dependencies]
protobuf = "3.2.0"

[lib]
name = "protos"
path = "src/mod.rs"
crate-type = ["lib"]
